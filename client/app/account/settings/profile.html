<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8">
		<form class="form-horizontal">
		  <div class="form-group">
		    <label for="" class="col-sm-2 control-label">头像</label>
		    <div class="col-sm-10">
		    	<!-- <img src="assets/images/a{{vm.currentUser._id%7}}.jpg" width="80" height="80"> -->
          <img id="icon" ng-src="{{vm.$scope.iconPath}}" width="80" height="80">
		      <!-- <input id="profile_image" type="file" ng-model="vm.currentUser.profile_image" ng-change="vm.uploadImage(this)"> -->
          <input id="profile_image" type="file" onchange="angular.element(this).scope().vm.uploadImage()">
          <!-- <button type="submit" class="btn btn-primary" ng-click="vm.uploadImage()">upload</button> -->
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="" class="col-sm-2 control-label">姓氏</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" ng-model="vm.currentUser.familyname">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="" class="col-sm-2 control-label">名字</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" ng-model="vm.currentUser.name">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="" class="col-sm-2 control-label">描述</label>
		    <div class="col-sm-10">
		      <textarea name="description" class="form-control" rows="3" ng-model="vm.currentUser.description">
		      </textarea>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-primary">保存</button>
		    </div>
		  </div>
		</form>
	</div>
</div>

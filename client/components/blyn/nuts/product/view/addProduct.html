<div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>All form elements <small>With custom checbox and radion elements.</small></h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                    <i class="fa fa-wrench"></i>
                                </a>
                                <ul class="dropdown-menu dropdown-user">
                                    <li><a href="#">Config option 1</a>
                                    </li>
                                    <li><a href="#">Config option 2</a>
                                    </li>
                                </ul>
                                <a class="close-link">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <form method="get" class="form-horizontal">
                                <div class="form-group"><label class="col-sm-3 control-label">产品名称</label>

                                    <div class="col-sm-7"><input type="text" class="form-control"></div>
                                </div>                                
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-sm-3 control-label">产品类型</label>

                                    <div class="col-sm-7"><select class="form-control m-b" name="account">
                                        <option>加油赚</option>
                                        <option>投资模块</option>
                                        <option>理财模块</option>
                                    </select>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>   
                                <div class="form-group"><label class="col-sm-3 control-label">产品图像</label>          
                                    <div class="col-sm-7">                      
                                        <img src="/assets/images/productDefault.png" width="120px">                                            
                                        <input id="productImage" type="file" onchange="angular.element(this).scope().vm.uploadImage()">
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>                                   
                                <div class="form-group"><label class="col-sm-3 control-label">产品描述</label>          
                                    <div class="col-sm-7">                      
                                        <textarea class="form-control" rows="5"></textarea>
                                    </div>
                                </div>                                                                
                                <div class="hr-line-dashed"></div>                                
                                <div class="form-group">
                                    <div class="col-sm-8 col-sm-offset-4">                                        
                                        <button class="btn btn-primary" type="submit">Save changes</button>
                                        <button class="btn btn-white" type="submit">Cancel</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
